<!--Q2)
(a)Create an HTML table for a student report displaying columns for Student Name, Roll No. Total Marks, and Grade. The Subjects column should span across three sub-columns
labeled Math, Science, and English. Make the first row a header row and add a caption title Students Report.
(b)Apply CSS styling to the students report table created in 2(a). Use properties such as border, border-collapse, width, height, background-color for the header row and a 
light color for each even row in RGBA format.
(c)Update thye CSS for the student report table to add a unique style for specific rows. For example, apply a background color to rows where students scored above 80 in 
Total Marks. Ensure the text in each cell is centered for a consistent look.-->


<!DOCTYPE html>
<html>
<head>
    <title>Q2</title>
    <style>
        table{
            text-align: center;
            border-collapse: collapse;
            width: 20px;
            height: 50px;
        }
        th, td{
            border: 2px solid black;
            padding: 20px;
        }
        #header{
            background-color: rgba(53, 160, 231, 0.7);
        }
        tr:nth-child(even){
            background-color: rgba(60, 221, 42, 0.7);
        }
        .unique{
            background-color: rgba(210, 57, 224, 0.7);
        }
    </style>

</head>
<body>
    
    <table>
        <caption><strong>Student Report</strong></caption>
        <tr id="header">
            <th>Student Name</th>
            <th>Roll No.</th>
            <th colspan="3">Subjects</th>
            <th>Total Marks</th>
            <th>Grade</th>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
            <td></td>
            <td></td>
        </tr>
        <tr class="unique">
            <td>Rama</td>
            <td>101</td>
            <td>90</td>
            <td>85</td>
            <td>88</td>
            <td>26</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Hari</td>
            <td>102</td>
            <td>78</td>
            <td>80</td>
            <td>76</td>
            <td>234</td>
            <td>B</td>
        </tr>
        <tr class="unique">
            <td>Laxman</td>
            <td>103</td>
            <td>88</td>
            <td>90</td>
            <td>92</td>
            <td>68</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Govinda</td>
            <td>104</td>
            <td>65</td>
            <td>70</td>
            <td>68</td>
            <td>203</td>
            <td>C</td>
        </tr>
    </table>
</body>
</html>
