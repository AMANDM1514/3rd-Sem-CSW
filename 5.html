<!--Q5)
(a)Create a division containing some headings and paragraph on a webpage. Add a Hide button that hides the text when double-clicked. Additionaly, 
add a Show button that displays the hidden text after a delay of 5 seconds when clicked.
(b)Write a script that changes the appearance of elements in the division from 5(a) based on mouse events: when the mouse enters an element, change its 
background and text color; when the mouse leave, set a different background and text color using a chaining effect. Test the page to ensure that the color 
changes occur on mouse enter and leave for each element in the division.
(c)Add a hyperlink to SOA University with a unique ID. Add a button that, when clicked, moves the link 200px to the left after a delay of 3 seconds and then 
displays an alert box with a messgage.-->


<DOCTYPE! html>
<html>
    <head>
        <title>Q5</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#hide").dblclick(function(){
                    $("p").hide();
                });
                $("#show").click(function(){
                    $("p").show(5000);
                });
                
                // Q5)b
                $("div").mouseenter(function(){
                    $(this).css({"background-color":"yellow","color":"darkblue"})
                });
                $("div").mouseleave(function(){
                    $(this).css({"background-color":"cornflowerblue","color": "red"})
                });
                $("#moveButton").click(function() {
                    $("#link").animate({right: "200px"}, 3000, function(){
                        alert("The link has been moved!");
                    });
                });
            });
        </script>
        <style>
            body{
                font-family: sans-serif;
                background-color: white;
                padding: 10px;
                color:black;
            }
            #link {
            position: relative;
            margin-left: 21%;
        }
        </style>
    </head>
    <body>
        <div style="padding:15px;">
            <h2>The above paragraph will hide if click on the hide button.</h2>
            <h2>The hidden text will show after clicking show button.</h2>
            <p>This is the paragraph which will be hiden after double clicked on hide button</p>
            <button id="hide">Hide</button>
            <button id="show">Show</button>
            <button id="moveButton">Move Link</button><br>
            <a href="https://www.soauniversity.ac.in" id="link">SOA University</a>
            
        </div>
    </body>
</html>
