<!DOCTYPE html>
<html>
    <head>
        <title>Q3.(b)</title>
    </head>
    <style>
        body {
            font-family:sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-btn {
            width: 100%;
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            
        }

        .submit-btn:hover {
            background-color: #4cae4c;
        }
    </style>
    <body>
        <div class="container">
            <h2 style="text-align: center; margin-bottom: 20px;">Registration Form</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" placeholder="dd/mm/yy" required>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <label class="radio-label" for="men">
                        <input type="radio" id="men" name="gender" value="male" required> Male
                    </label>
                    <label class="radio-label" for="women">
                        <input type="radio" id="women" name="gender" value="female"> Female
                    </label>
                </div>
    
                <div class="form-group">
                    <label for="city">Select City:</label>
                    <select id="city" name="city" required>
                        <option value="">-Select a City-</option>
                        <option value="Bhubaneshwar">Bhubaneshwar</option>
                        <option value="Cuttack">Cuttack</option>
                        <option value="Brahmapur">Brahmapur</option>
                        <option value="Balasore">Balasore</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </body>
</html>
